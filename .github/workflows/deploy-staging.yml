name: Deploy to Staging env

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on:
      - self-hosted
      - staging
    env:
      ENVIRONMENT: staging
      DOMAIN: ${{ secrets.DOMAIN_STAGING }}
      STACK_NAME: ${{ secrets.STACK_NAME_STAGING }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      FIRST_SUPERUSER: ${{ secrets.FIRST_SUPERUSER }}
      FIRST_SUPERUSER_PASSWORD: ${{ secrets.FIRST_SUPERUSER_PASSWORD }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      EMAILS_FROM_EMAIL: ${{ secrets.EMAILS_FROM_EMAIL }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: List directory contents
        run: |
          pwd
          ls -la
      - name: Set up Docker
        run: |
          netsh interface ipv4 show excludedportrange protocol=tcp
          net stop winnat
          net start winnat
          docker info
          
      - name: Build and deploy
        run: |
          docker compose -f docker-compose.yml --project-name ${{ secrets.STACK_NAME_STAGING }} build
          docker compose -f docker-compose.yml --project-name ${{ secrets.STACK_NAME_STAGING }} up -d